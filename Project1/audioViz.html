<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Visualizer</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script src="scripts/audioVisualizer.js"></script>
</head>
    
<body>
    <canvas id="canvas" height="500"></canvas>
    
    <audio controls loop></audio>
    
    <div id="controls">
        
        <label>Track: 
            <select id = "trackSelect">
                <option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
                <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
                <option value="media/The Picard Song.mp3">The Picard Song</option>
            </select>
        </label>
        
        <label>Color Scheme: 
            <select id = "schemeSelect">
                <option value = "lime">Lime</option>
                <option value = "tvTest">TV Test</option>
                <option value = "tvTestFade">TV Test Fade</option>
            </select>
        </label>
        
        <!--<input id = "sizeSlider" type = "range" min = "0" max = "250" step = "1" value = "0"/>-->
        <input type="checkbox" id="bars" checked="true">Bars
        <input type="checkbox" id="lineform">Lineform
        <input type="checkbox" id="invert">Invert
        <input type="checkbox" id="noise">Noise
        <p id="status">???</p>
        <button id="fsButton">Go Full Screen</button><br>
    </div>
</body>
</html>
