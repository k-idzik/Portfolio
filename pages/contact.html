        </ul>
        <div id="divider"></div>
        <div id="column">
            <form id="textWrap" method="post" action="formmail.php" name="ContactForm">
                <input type="hidden" name="recipients" value="kidzik@mail.rit.edu" /> <!-- STEP 2: Put your email address in the 'recipients' value. Note that you also have to allow this email address in the $TARGET_EMAIL setting within formmail.php! -->
                <input type="hidden" name="required" value="EmailAddress:Your email address,FullName:Your name,Message:Your message" /> <!-- STEP 3: Specify required fields in the 'required' value - or leave unchanged. NOTE: DO NOT put your email address and name here. "Your email address" and "Your name" are error messages for your users to see, not placeholders for you to replace. -->
                <input type="hidden" name="subject" value="Portfolio Contact Form" /> <!-- STEP 4: Put your subject line in the 'subject' value. -->
                <input type="hidden" name="derive_fields" value="email=EmailAddr,realname=FullName" /> <!--This derives (creates) "email" and "realname" special fields from the input fields -->
                <input type="hidden" name="mail_options" value="Exclude=email;realname" /> <!--This excludes the "email" and "realname" special fields from the body of the email you receive -->

                <p>Enter your first and last name:</p>
                <input type="text" name="FullName" />

                <p>Enter your email address:</p>
                <input type="text" name="EmailAddress" />

                <p>Enter your message:</p>
                <textarea name="Message" rows="10" cols="45"></textarea>

                <br />

                <input id="submit" type="submit" value="Submit" />
            </form>
